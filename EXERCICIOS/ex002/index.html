<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraphs</title>
</head>
<body>
    <h1>Paragraphs and break rows</h1>
    <hr>
    <p>You can write
        a paragraph 
        anyway.
        Just put all
        between of the tag pair
        &lt;p&gt; and &lt;/p&gt; <!-- LESS THAN / GRATER THAN-->
    </p>
    <p>If you need break
        the text in some specific
        place <br> like this,
        you can use the &lt;br&gt; tag.
    </p>
    <p>Let's add some especial symbols:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>Let's add some emoji:
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
