<!DOCTYPE html>

<body>
   <h1>Form Example</h1>
   <form action="register.php" method="get" autocomplete="on">
      <fieldset>

         <input type="radio" name="sex" id="isxfem" value="F" checked> <label for="isxfem">Female</label>

      <fieldset>
         <legend>Favorite sports</legend>
         <input type="checkbox" name="spbas" id="ispbas" checked> <label for="ispbas">Basket</label><br>

      <p>

         <input type="reset" value="Clean">
      </p>
   </form>
