<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <h1>Form test</h1>
   <form action="register.php" method="post" autocomplete="on">
      <p>
         <label for="iusu">User: </label>
         <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="Username" autocomplete="username">
      </p>
      <p>
         <label for="isen">Password: </label>
         <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="8" placeholder="Minimum 8 letters" autocomplete="current-password">
      </p>
      <p>
         <input type="submit" value="Submit">
         <input type="reset" value="Clean">
      </p>
   </form>
</body>
</html>
