<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Form</title>
</head>
<body>
   <h1>Form example</h1>
   <form action="cadastro.php" method="get" autocomplete="on">
      <fieldset>
         <legend>Personal data</legend>
         <p>
            <label for="iname">Name</label>
            <input type="text" name="name" id="iname" required minlength="5" maxlength="20">
         </p>
         <p>
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" required autocomplete="email">
         </p>
         <p>
            <label for="itel">Phone</label>
            <input type="tel" name="tel" id="itel" required autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxx-xxxx">
         </p>
      </fieldset>
      <!-- Study more about RegEx
      
      HTML5 phone pattern-->
      <p>
         <input type="submit" value="Submit">
         <input type="reset" value="Clean">
      </p>
   </form>
</body>
</html>
