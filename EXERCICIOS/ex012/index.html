<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos with HTML5</title>
</head>
<body>
    
    <h1>Inserting locally hosted videos</h1>

    <p>This video is hosted in my own server</p>
    <video poster="images/thumb.png" controls loop autoplay width="560">
        <source src="midia/meu-video.mkv" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Your browser does not support video playback</p>
    </video>

    <h1>Inserting YouTube videos</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/TJRyKe2IAU8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserting Vimeo videos</h1>
    <iframe src="https://player.vimeo.com/video/485545155?h=b61816ff9a&color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
