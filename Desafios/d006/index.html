<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tags</title>
</head>
<body>
    <!-- HTML Tags -->
    <h1>HTML Tags</h1>
    <p>in HTML5, we can insert the elements from the following list. Hover over the terms to find out which tag to use in each case</p>

    <ul type="square">
        <li>
            <abbr title="Use the tag &lt;p&gt;">Paragraphs</abbr>
        </li>
        <li>
            <abbr title="Use the tag &lt;h1&gt;...&lt;h6&gt;">Headings</abbr>
        </li>
        <li>
            <abbr title="Use the tag &lt;img&gt;">Images</abbr>
        </li>
        <li>
            <abbr title="Use the tag &lt;abbr&gt;">Abbreviations</abbr>
        </li>
        <li>
            <abbr title="Use the tag &lt;code&gt;">Source code</abbr>
        </li>
        <li>
            <abbr title="Use the tag &lt;ol&gt; and &lt;li&gt;">Ordered list</abbr>
        </li>
        <li>
            <abbr title="Use the tag &lt;ul&gt; and &lt;li&gt;">Unordered list</abbr>
        </li>
    </ul>
    <!-- End HTMl tags-->
</body>
</html>
